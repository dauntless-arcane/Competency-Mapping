apiVersion: apps/v1
kind: Deployment
metadata:
  name: psych-api
  namespace: psych
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: psych-api
  template:
    metadata:
      labels:
        app: psych-api
    spec:
      containers:
        - name: psych-api
          image: mpratyush54/psych-api:backend-latest
          imagePullPolicy: Always

          ports:
            - containerPort: 3010

          envFrom:
            - secretRef:
                name: psych-env

          # ✅ Ready when metrics endpoint responds
          readinessProbe:
            httpGet:
              path: /metrics
              port: 3010
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3

          # ✅ Alive if TCP socket is open (safer than HTTP)
          livenessProbe:
            tcpSocket:
              port: 3010
            initialDelaySeconds: 40
            periodSeconds: 20
            failureThreshold: 3
