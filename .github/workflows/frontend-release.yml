name: Frontend Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'backend/**' # ignore backend changes

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ignore peer conflicts)
        run: npm ci --legacy-peer-deps
      - name: Ensure Semantic Release and plugins are installed
        run: |
          npm install --save-dev \
          semantic-release \
          @semantic-release/git \
          @semantic-release/github \
          @semantic-release/changelog \
          @semantic-release/commit-analyzer \
          @semantic-release/release-notes-generator --legacy-peer-deps

      - name: Frontend Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --tag-format 'frontend-v${version}' --branches main
