name: ğŸš€ Next.js Deploy with Auto Versioning (CAPS)

on:
  push:
    branches:
      - frontend

permissions:
  contents: write

jobs:
  build-release-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Code
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2ï¸âƒ£ Configure Git Identity
      - name: ğŸ› ï¸ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3ï¸âƒ£ Auto Version Tag (frontend-v0.0.X)
      - name: ğŸ·ï¸ Generate frontend tag
        id: tag
        run: |
          git fetch --tags

          latest_tag=$(git describe --tags --abbrev=0 --match "frontend-v*" 2>/dev/null || echo "frontend-v0.0.0")
          version=${latest_tag#frontend-v}

          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)

          new_patch=$((patch + 1))
          new_tag="frontend-v${major}.${minor}.${new_patch}"

          echo "New tag: $new_tag"
          git tag -a "$new_tag" -m "Auto frontend release: $new_tag"
          git push origin "$new_tag"

          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      # 4ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5ï¸âƒ£ Install Dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 6ï¸âƒ£ Build Next.js
      - name: ğŸ—ï¸ Build Next.js
        run: npm run build

      # 7ï¸âƒ£ Configure SSH for Deployment
      - name: ğŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 8ï¸âƒ£ Deploy to caps.pratyushh.online
      - name: ğŸšš Deploy to Server
        run: |
          rsync -avz --delete \
            .next/ \
            public/ \
            package.json \
            next.config.js \
            github@${{ secrets.SERVER_IP }}:/var/www/caps.pratyushh.online/

      # 9ï¸âƒ£ Restart PM2 (Production)
      - name: ğŸ”„ Restart PM2
        run: |
          ssh github@${{ secrets.SERVER_IP }} "
            cd /var/www/caps.pratyushh.online/ &&
            pm2 restart caps-app || pm2 start npm --name caps-app -- run start
          "
