name: Sync backend ‚Üí main & Build + Deploy Docker

on:
  push:
    branches:
      - backend

permissions:
  contents: write
  packages: write

jobs:
  # -----------------------------------------------------------
  # 1. SYNC BACKEND ‚Üí MAIN
  # -----------------------------------------------------------
  sync:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new backend release tag
        id: tag
        run: |
          echo "üè∑Ô∏è Generating new backend version tag"
          git fetch --tags
          
          latest_tag=$(git tag --list "backend-v*" | sort -V | tail -n 1)
          if [ -z "$latest_tag" ]; then
            latest_tag="backend-v0.0.0"
          fi

          version=${latest_tag#backend-v}
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          new_patch=$((patch + 1))

          new_tag="backend-v${major}.${minor}.${new_patch}"

          echo "‚û°Ô∏è New tag: $new_tag"
          git tag -a "$new_tag" -m "üîñ Auto backend release: $new_tag"
          git push origin "$new_tag"

          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "üöÄ Backend Release ${{ steps.tag.outputs.tag }}"
          body: |
            Automated backend release created from sync to main.
            Changes merged from **backend** ‚Üí **main**.


  # -----------------------------------------------------------
  # 2. BUILD & PUSH DOCKER IMAGE
  # -----------------------------------------------------------
  docker:
    needs: sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/psych-api:latest
            ${{ secrets.DOCKERHUB_USER }}/psych-api:${{ needs.sync.outputs.tag }}


  # -----------------------------------------------------------
  # 3. DEPLOY TO SERVER (SSH + DOCKER)
  # -----------------------------------------------------------
  deploy:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: üîç Debug ‚Äî Print SSH Key
        run: |
         echo "----- START KEY -----"
         printf "%s\n" "${{ secrets.SERVER_SSH_KEY }}"
         echo "----- END KEY -----"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Deploying psych-api..."

            docker pull ${{ secrets.DOCKERHUB_USER }}/psych-api:latest

            docker stop psych-api || true
            docker rm psych-api || true

            docker run -d \
              --name psych-api \
              -p 3010:3010 \
              --env-file /home/${{ secrets.SERVER_USER }}/psych/.env \
              --restart always \
              ${{ secrets.DOCKERHUB_USER }}/psych-api:latest

            echo "üéâ Deployment complete!"
